services:
  # Backend
  - type: web
    name: gestante-backend
    env: docker
    dockerContext: ./backend
    dockerfilePath: ./backend/Dockerfile
    plan: free
    region: ohio
    # Health check settings (opcional, mas recomendado)
    healthCheckPath: /swagger
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: DATABASE_URL
        fromDatabase:
          name: gestante-db
          property: connectionString

  # Frontend
  - type: web
    name: gestante-frontend
    env: docker
    dockerContext: ./frontend
    dockerfilePath: ./frontend/Dockerfile
    plan: free
    region: ohio
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: gestante-backend
          property: url

databases:
  # Banco de Dados (Supabase é externo, mas aqui criamos um Postgres gerenciado pelo Render se preferir.
  # Nota: O banco gratuito do Render expira em 30 dias. Para "sempre grátis", use Supabase e conecte via DATABASE_URL no dashboard)
  - name: gestante-db
    databaseName: gestanteapp
    user: gestante
    plan: free
    region: ohio
